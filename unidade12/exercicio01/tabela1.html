<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>

        <style>
            table{
                width: 300px;
                border-width: 1px;
                border-style: solid;
                
            }
            td {
                border-style: solid;
                border-width: 1px;
                padding: 10px;
            }
        </style>

    </head>
    
    <body>
        <table>
            <tr>
                <td>Brasil</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>2</td>
            </tr>
        </table>
	</body>
    
</html>
